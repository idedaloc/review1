<!DOCTYPE html>
<html lang="en"  th:replace="~{fragments/layout :: layout (~{::body},'vets')}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h2 th:text="'List of Vets'">List of Vets</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>FirstN</th>
        <th>LastN</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet: ${vets}">
        <th th:text="${vet?.getId()}">1</th>
        <th th:text="${vet?.getFirstName()}">1</th>
        <th th:text="${vet?.getLastName()}">1</th>
    </tr>
    </tbody>
</table>

  <h2>Veterinarians</h2>

  <table id="vets" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Specialties</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="vet : ${vets}">
        <td th:text="${vet?.firstName + ' ' + vet?.lastName}"></td>
        <td><span th:each="specialty : ${vet?.specialties}"
          th:text="${specialty?.description + ' '}" /> <span
          th:if="${vet?.specialties?.size() == 0}">none</span></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
